<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drum-kit project</title>
        <link rel="stylesheet" hred="css/style.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">A</div>
            <div data-key="83" class="key">S</div>
            <div data-key="68" class="key">D</div>
            <div data-key="70" class="key">F</div>
            <div data-key="71" class="key">G</div>
            <div data-key="72" class="key">H</div>
        </div>

        <audio data-key="65" src="sounds/bounce.wav"></audio>
        <audio data-key="83" src="sounds/coin.wav"></audio>
        <audio data-key="68" src="sounds/jump.wav"></audio>
        <audio data-key="70" src="sounds/laser.wav"></audio>
        <audio data-key="71" src="sounds/powerup.wav"></audio>
        <audio data-key="72" src="sounds/ring.wav"></audio>



        <script src=js/script.js></script>
    </body>
</html>
